<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>16x16 Grid</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
        <h1>Etch-A-Sketch</h1>
        <button class="inputbutton">CLEAR</button>
    </div>
    <div class="content">
        <div class="panel">
                <button id="normalButton">normal</button>
                <button id="colorButton">color</button>
                <button id="blackerButton">blacker</button>
        </div>
        <div class="adjustbar">adjustbar
            <input type="range" value='10' class="gridNumber">
            <div id="gridNumberText"></div>
        </div>
        <div class="boardpart">
            <div class="board"></div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
